# Claude Craft Skills - Dotter Configuration
# Install individual: dotter deploy -p <skill-name>
# Install all: dotter deploy -p all-skills

[helpers]

[settings]
default_target_type = "symbolic"

# Individual Skills
[deep-research.files]
'skills/deep-research' = '~/.config/claude/skills/deep-research'

[genimg.files]
'skills/genimg' = '~/.config/claude/skills/genimg'

[report.files]
'skills/report' = '~/.config/claude/skills/report'

[slide.files]
'skills/slide' = '~/.config/claude/skills/slide'

[typst.files]
'skills/typst' = '~/.config/claude/skills/typst'

[wide-research.files]
'skills/wide-research' = '~/.config/claude/skills/wide-research'

# Meta Packages
[research-skills]
depends = ['deep-research', 'wide-research']

[doc-skills]
depends = ['report', 'slide', 'typst']

[default]
depends = ['deep-research', 'genimg', 'report', 'slide', 'typst', 'wide-research']
