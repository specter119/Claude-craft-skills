# Claude Craft Skills - Dotter Configuration
# Install individual: dotter deploy -p <skill-name>
# Install all: dotter deploy -p all-skills

[helpers]

[settings]
default_target_type = "symbolic"

# Individual Skills
[deep-research.files]
'skills/deep-research' = '~/.config/opencode/skill/deep-research'

[genimg.files]
'skills/genimg' = '~/.config/opencode/skill/genimg'

[report.files]
'skills/report' = '~/.config/opencode/skill/report'

[slide.files]
'skills/slide' = '~/.config/opencode/skill/slide'

[typst.files]
'skills/typst' = '~/.config/opencode/skill/typst'

[wide-research.files]
'skills/wide-research' = '~/.config/opencode/skill/wide-research'

# Meta Packages
[research-skills]
depends = ['deep-research', 'wide-research']

[doc-skills]
depends = ['report', 'slide', 'typst']

[default]
depends = [
  'deep-research',
  'genimg',
  'report',
  'slide',
  'typst',
  'wide-research',
]
